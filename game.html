<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        #container {

            background-color: burlywood;
            height: 100px;
            width: 600px;
            display: flex;
            margin: auto;
            /* border: 1px solid black; */
            margin-top: 200px;



        }

        #ButtonBox {
            /* 
    border: 1px solid black; */
            text-align: center;
            margin-top: 20px;



        }

        #ButtonBox>#btn {

            background-color: cadetblue;
            border: none;
            width: 200px;
            height: 30px;


        }

        .boxes {

            border: 1px solid black;
            width: 200px;

            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>

<body>

    <div id="container">
        

    </div>
    <div id="ButtonBox">

        <button id="btn"> Click Here </button>

    </div>


    <script>

       


        // container

        let Container = document.getElementById("container");


        //

        let Button = document.getElementById("btn")

        Button.setAttribute("onclick", "clickFunc()");

    

        var randomNumber1 = Math.floor(Math.random() * 6);
        var randomNumber2 = Math.floor(Math.random() * 6);
        var randomNumber3 = Math.floor(Math.random() * 6);



        let random = [randomNumber1, randomNumber2, randomNumber3];
        console.log(random);


        for(i=0 ; i<random.length ; i++){

     
        var BOX  = document.createElement("div");
        BOX.setAttribute("class","boxes")
        Container.appendChild(BOX);
        BOX.setAttribute("id",i);


        }




        function clickFunc() {

        document.getElementById("0").innerHTML = random[0];
        document.getElementById("1").innerHTML = random[1];
        document.getElementById("2").innerHTML = random[2];
        reload();
         


        }

       function reload(){

       setTimeout(() => {
        
        window.location.reload();


       }, 5000);
      
       }






    </script>

</body>

</html>
